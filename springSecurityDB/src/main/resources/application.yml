server:
  port: 80

spring:
  mvc:
    throw-exception-if-no-handler-found: true

  freemarker:
    cache: true
    content-type: "text/html; charset=UTF-8"
    suffix: ".ftl"

  datasource:
    platform: mysql
    driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    username: xxxxxxxxx
    password: xxxxxxxxx

  profiles:
    active: local

mybatis:
  type-aliases-package: com.springSecurityDB.model 
  mapper-locations: mapper/*.xml